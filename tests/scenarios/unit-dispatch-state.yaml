name: "Unit: dispatch-state.sh"
setup:
  - "mkdir -p .yoshiko-flow"

steps:
  # === PUMP STORE ===

  # Case 1: Pump — Missing file, is-dispatched returns not-dispatched
  - name: "pump_missing_file_not_dispatched"
    run: |
      rm -f .yoshiko-flow/task-pump.json
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump is-dispatched marketplace-abc 2>/dev/null || true
    assertions:
      - type: output_contains
        value: "not-dispatched"

  # Case 2: Pump — Mark dispatched then check
  - name: "pump_mark_then_check_dispatched"
    run: |
      rm -f .yoshiko-flow/task-pump.json
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump mark-dispatched marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump is-dispatched marketplace-abc
    assertions:
      - type: output_contains
        value: "dispatched"
      - type: exit_code
        value: "0"

  # Case 3: Pump — Duplicate mark is idempotent
  - name: "pump_duplicate_mark_idempotent"
    run: |
      rm -f .yoshiko-flow/task-pump.json
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump mark-dispatched marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump mark-dispatched marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump is-dispatched marketplace-abc
    assertions:
      - type: output_contains
        value: "dispatched"

  # Case 4: Pump — Mark done removes from dispatched
  - name: "pump_mark_done_removes_dispatched"
    run: |
      rm -f .yoshiko-flow/task-pump.json
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump mark-dispatched marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump mark-done marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump is-dispatched marketplace-abc 2>/dev/null || true
    assertions:
      - type: output_contains
        value: "not-dispatched"

  # Case 5: Pump — Pending lists dispatched but not done
  - name: "pump_pending_lists_dispatched"
    run: |
      rm -f .yoshiko-flow/task-pump.json
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump mark-dispatched marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump mark-dispatched marketplace-def
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump mark-done marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump pending
    assertions:
      - type: output_contains
        value: "marketplace-def"

  # Case 6: Pump — Clear resets all state
  - name: "pump_clear_resets_all"
    run: |
      rm -f .yoshiko-flow/task-pump.json
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump mark-dispatched marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump clear
      RESULT=$(CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump pending)
      if [ -z "$RESULT" ]; then echo "empty"; else echo "not-empty"; fi
    assertions:
      - type: output_contains
        value: "empty"

  # Case 7: Pump — mark-retrying is a no-op
  - name: "pump_mark_retrying_noop"
    run: |
      rm -f .yoshiko-flow/task-pump.json
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" pump mark-retrying marketplace-abc
    assertions:
      - type: output_contains
        value: "no-op"
      - type: exit_code
        value: "0"

  # === FORMULA STORE ===

  # Case 8: Formula — Missing file, is-dispatched returns not-dispatched
  - name: "formula_missing_file_not_dispatched"
    run: |
      rm -f .yoshiko-flow/formula-state.json
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula is-dispatched marketplace-abc 2>/dev/null || true
    assertions:
      - type: output_contains
        value: "not-dispatched"

  # Case 9: Formula — Mark dispatched then check
  - name: "formula_mark_then_check_dispatched"
    run: |
      rm -f .yoshiko-flow/formula-state.json
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula mark-dispatched marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula is-dispatched marketplace-abc
    assertions:
      - type: output_contains
        value: "dispatched"
      - type: exit_code
        value: "0"

  # Case 10: Formula — Mark done removes from dispatched
  - name: "formula_mark_done_removes_dispatched"
    run: |
      rm -f .yoshiko-flow/formula-state.json
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula mark-dispatched marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula mark-done marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula is-dispatched marketplace-abc 2>/dev/null || true
    assertions:
      - type: output_contains
        value: "not-dispatched"

  # Case 11: Formula — Pending lists dispatched but not done
  - name: "formula_pending_lists_dispatched"
    run: |
      rm -f .yoshiko-flow/formula-state.json
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula mark-dispatched marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula mark-dispatched marketplace-def
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula mark-done marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula pending
    assertions:
      - type: output_contains
        value: "marketplace-def"

  # Case 12: Formula — Clear resets all state
  - name: "formula_clear_resets_all"
    run: |
      rm -f .yoshiko-flow/formula-state.json
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula mark-dispatched marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula clear
      RESULT=$(CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula pending)
      if [ -z "$RESULT" ]; then echo "empty"; else echo "not-empty"; fi
    assertions:
      - type: output_contains
        value: "empty"

  # Case 13: Formula — mark-retrying removes from dispatched
  - name: "formula_mark_retrying_works"
    run: |
      rm -f .yoshiko-flow/formula-state.json
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula mark-dispatched marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula mark-retrying marketplace-abc
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" formula is-dispatched marketplace-abc 2>/dev/null || true
    assertions:
      - type: output_contains
        value: "not-dispatched"

  # Case 14: Invalid store name exits with error
  - name: "invalid_store_exits_error"
    run: |
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/scripts/dispatch-state.sh" invalid is-dispatched foo 2>&1 || true
    assertions:
      - type: output_contains
        value: "Usage"

teardown:
  - "rm -f .yoshiko-flow/task-pump.json .yoshiko-flow/formula-state.json"
