name: "Unit: pre-compact.sh â€” PreCompact auto-draft"

setup:
  - "mkdir -p .yoshiko-flow"
  - "git init . >/dev/null 2>&1 || true"
  - "git config user.email 'test@test.com' && git config user.name 'Test'"

steps:
  # Case 1: Exits silently when yf disabled
  - name: "exits_when_yf_disabled"
    run: |
      echo '{"enabled":false}' > "$WORK_DIR/.yoshiko-flow/config.json"
      OUTPUT=$(CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/hooks/pre-compact.sh" 2>&1)
      EXIT_CODE=$?
      if [ "$EXIT_CODE" -eq 0 ] && [ -z "$OUTPUT" ]; then
        echo "OK: exits silently when yf disabled"
      else
        echo "FAIL: should exit 0 silently (exit=$EXIT_CODE, output=$OUTPUT)"
        exit 1
      fi
    assertions:
      - type: exit_code
        value: "0"
      - type: output_contains
        value: "OK"

  # Case 2: Runs chronicle-check.sh (creates chronicle files)
  - name: "runs_chronicle_check"
    run: |
      echo '{"enabled":true,"config":{"artifact_dir":"docs"}}' > "$WORK_DIR/.yoshiko-flow/config.json"
      mkdir -p "$WORK_DIR/.yoshiko-flow/chronicler"
      # Need a git commit for chronicle-check to analyze
      echo "compact-test" > "$WORK_DIR/compact-test.txt"
      cd "$WORK_DIR" && git add compact-test.txt && git commit -m "test compact" >/dev/null 2>&1
      OUTPUT=$(CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/hooks/pre-compact.sh" 2>&1)
      EXIT_CODE=$?
      echo "exit=$EXIT_CODE"
      if [ "$EXIT_CODE" -eq 0 ]; then
        echo "OK: pre-compact exits 0"
      else
        echo "FAIL: should exit 0 (exit=$EXIT_CODE)"
        exit 1
      fi
    assertions:
      - type: exit_code
        value: "0"
      - type: output_contains
        value: "OK"

  # Case 3: Always exits 0 even when chronicle-check fails
  - name: "always_exits_zero_on_failure"
    run: |
      echo '{"enabled":true,"config":{"artifact_dir":"docs"}}' > "$WORK_DIR/.yoshiko-flow/config.json"
      # Remove chronicler dir to cause potential issues
      rm -rf "$WORK_DIR/.yoshiko-flow/chronicler"
      CLAUDE_PROJECT_DIR="$WORK_DIR" bash "$PLUGIN_DIR/plugins/yf/hooks/pre-compact.sh" >/dev/null 2>&1
      echo "OK: exit code $?"
    assertions:
      - type: exit_code
        value: "0"
      - type: output_contains
        value: "OK"

teardown:
  - "rm -f .yoshiko-flow/config.json"
  - "rm -rf .yoshiko-flow/chronicler"
  - "rm -f compact-test.txt"
